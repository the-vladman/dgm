---
layout: default
---

<div class="post">
  <iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{{ page.iframe_src }}"></iframe>

  <div class="post-main clear-iframe">
    <div class="wrapper">
      <div class="cols-12">
        <div class="col col-9 centered">
          <div class="col-inner">
            <div class="post-main-inner">
              <div class="breadcrumbs">
                <a href="{{ site.url | append: site.baseurl }}{{ page.section }}">{{ page.section }}</a>
              </div>
              <h1 class="post-title">{{ page.title }}</h1>
              <div class="post-tags">
                {% for tag in page.tags %}
                  <span>
                    {{tag}}
                    {% unless forloop.length == forloop.index %}, {% endunless %}
                  </span>
                {% endfor %}
              </div>
              <article class="post-content">
                {{ content }}
              </article>
              <div class="post-section comments">
                <div id="disqus_thread"></div>
                <script type="text/javascript">
                    var disqus_shortname = 'blog-datos-mx';
                    var disqus_config = function () { 
                    this.language = "es_MX";
                  };
                  (function() {
                      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                  })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
              </div>
            </div>
          </div>
        </div>
        <div class="col col-3">
        </div>
      </div>
    </div>
  </div>
</div>
