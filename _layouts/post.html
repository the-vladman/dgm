---
layout: default
---

<article class="post {{ page.category }}">
  <div class="post-cover-photo" style="background-image: url('{{ site.url | append: site.baseurl }}/assets/images/{{ page.cover_photo }}');"></div>

  <div class="post-main">
    <div class="main-container">
      <div class="cols-12">
        <div class="col col-8">
          <div class="col-inner">
            <div class="post-main-inner">
              <div class="breadcrumbs" role="presentation" aria-hidden="true">
                <a href="{{ site.url | append: site.baseurl }}{{ page.section }}" tabindex="-1">{{ page.section }}</a> /
                <a href="{{ site.url | append: site.baseurl }}{{ page.section }}/{{ page.category }}" tabindex="-1">{{ page.category }}</a>
              </div>
              <header>
                <h1 class="post-title">{{ page.title }}</h1>
                <P class="post-author" >Autor: {{ page.author }}</P>
                {% include post-tags.html %}
              </header>
              {{ content }}
            </div>
          </div>
        </div>
        <div class="col col-4">
          <div class="col-inner">
            {% include post-sidebar.html %}
          </div>
        </div>
      </div>
      <div class="cols-12">
        <div class="col col-8">
          <div class="col-inner">
            {% include share-buttons.html %}
            {% include disqus-comments.html %}
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
